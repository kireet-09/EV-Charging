{% extends 'base.html' %}

{% block title %}Reserve a Slot{% endblock %}

{% block content %}
    <h2>‚ö° Reserve Your Charging Slot</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label for="station">üìç Select Station:</label>
        <select name="station" id="station">
            {% for station in stations %}
                <option value="{{ station.id }}">{{ station.name }}</option>
            {% endfor %}
        </select>

        <label for="slot">üî¢ Select Slot:</label>
        <select name="slot" id="slot">
            {% for slot in slots %}
                <option value="{{ slot.id }}">Slot {{ slot.slot_number }}</option>
            {% endfor %}
        </select>
        <!-- Add this below the slot selection -->
<p id="recommendation">üìä Waiting for AI recommendations...</p>

<script>
    function getRecommendedSlot() {
        let stationId = document.getElementById("station").value;
        let day = new Date().getDay(); // Get current day (0=Sunday, 6=Saturday)
        let hour = new Date().getHours(); // Get current hour

        fetch(`/recommend-slot/?station_id=${stationId}&day=${day}&hour=${hour}`)
            .then(response => response.json())
            .then(data => {
                let message = `üìä Predicted Demand: ${data.recommended_demand}`;
                document.getElementById("recommendation").innerText = message;
            })
            .catch(error => console.error("Error fetching recommendation:", error));
    }

    // Call the function when the station is selected
    document.getElementById("station").addEventListener("change", getRecommendedSlot);
</script>


        <label for="start_time">‚è∞ Start Time:</label>
        <input type="datetime-local" name="start_time" required>

        <label for="end_time">‚åõ End Time:</label>
        <input type="datetime-local" name="end_time" required>
        
        <label for="carpool">üöó Join Carpool?</label>
        <input type="checkbox" name="carpool" id="carpool">

        <button type="submit" class="btn">üöÄ Reserve Now</button>
    </form>

    <a href="{% url 'my_reservations' %}" class="btn">üìå View My Reservations</a>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            text-align: left;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
    {% if messages %}
    <script>
        window.onload = function() {
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        }
    </script>
{% endif %}
{% endblock %}
