    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EV Charging{% endblock %}</title>  <!-- ‚úÖ Keep only this one -->
    
    <style>
        /* ‚úÖ Dark Mode Styling */
        body {
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .container {
            background: #1e1e1e;
            color: white;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }
        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        nav {
            background: #007bff;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .dark-mode nav {
            background: #1e1e1e;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>

    <nav class="navbar">
        <div class="nav-links">
            <a href="{% url 'home' %}">üè† Home</a>
            <a href="{% url 'announcements' %}">üì¢ Announcements</a>  <!-- ‚úÖ Announcements Link -->
            {% if user.is_authenticated %}
                <a href="{% url 'my_reservations' %}">üìå My Reservations</a>
                <a href="#" id="logout-link">üö™ Logout</a>
                <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <a href="{% url 'login' %}">üîë Login</a>
            {% endif %}
        </div>
    
        <!-- ‚úÖ Properly aligned Dark Mode button -->
        <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </nav>
    

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
</body>
</html>
